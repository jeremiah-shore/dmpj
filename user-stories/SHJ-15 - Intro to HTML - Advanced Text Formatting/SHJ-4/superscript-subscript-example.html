<!DOCTYPE html>
<html>
<head>
	<title>active learning: pick any two sections - super/sub script</title>
</head>
<body>

	<h1>Superscript and Subscript Examples</h1>

	<h2>subscript:</h2>
	<p>Water (or <em>H<sub>2</sub>O</em>) is my drink of choice</p>

	<h2>superscript:</h2>
	<p>2<sup>8</sup>-1 (or <em>255</em>) is the maximum value of an unsigned byte, as there are 8 binary positions available.</p>

</body>
</html>
